<h1 class="h2 c-text content-heading">{{title}}</h1>
<article class="blog-intro-post base-transparent-medium divided" ng-repeat="post in blogPosts | limitTo: 2">
	<header class="blog-intro-header">
		<h2 class="h3">{{post.heading}}</h2>
		<small class="blog-intro-date"><i class="fa fa-calendar"></i> {{post.date}}</small>
	</header>
	<article class="blog-intro-content">
		<div class="img-wrapper">
			<img src="{{post.titleImage}}.jpg" alt="blog cover" class="blog-img filter-image">
		</div>
		<p>{{post.content | limitTo: 200}}...</p>
	</article>
	<footer>
		<a class="read-more" href="#/home/{{post.id}}">Read more <i class="fa fa-chevron-right"></i></a>
	</footer>
</article>
