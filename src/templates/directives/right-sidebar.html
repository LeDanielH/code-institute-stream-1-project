<h3 class="h4"><i class="fa fa-calendar"></i> Upcoming Gigs</h3>
<table>
	<thead>
		<tr>
			<th>{{locationTitle}}</th>
			<th>{{timeTitle}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="concert in maps">
			<td>{{concert.address[0].city}}</td>
			<td>{{concert.date}}</td>
		</tr>
		<tr>
			<td><i class="fa fa-chevron-down"></i></td>
		</tr>
	</tbody>
</table>
<div class="text-button-wrapper base-transparent-medium divided">
	<h3 class="h5">{{callToActionBoxes.bookTicket.heading}}</h3>
	<button ng-click="go('/gigs')">{{callToActionBoxes.bookTicket.button}}</button>
</div>
<div class="text-button-wrapper base-transparent-medium divided">
	<h3 class="h5">{{callToActionBoxes[0].bookBand[0].heading}}</h3>
	<button ng-click="go('/gigs')">{{callToActionBoxes.bookBand.button}}</button>
</div>
<a href="#/gigs"><h5>Go to gigs <i class="fa fa-chevron-right"></i></h5></a>
