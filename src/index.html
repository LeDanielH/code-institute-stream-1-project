<!DOCTYPE html>
<html ng-app="bandApp" ng-controller="IndexController" lang="en" ng-cloak>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>band website</title>
	<meta name="description" content="stream-1 angular app project">
	<link rel="stylesheet" href="styles/main.min.css">
	<!--DEBUG STYLES -->
<!--	<link rel="stylesheet" href="styles/main.css">-->
</head>
<body class="row">
	<aside class="column center-inline left-sidebar base-transparent-medium divided-no-border" my-directive template-path="templates/directives/left-sidebar.html"></aside>
	<div class="empty-column"></div>

	<section class="column container">
	
		<header class="column main-header">
			<!-- <div class="slider" my-directive template-path="templates/directives/testimonialsa.html"></div> -->
			<testimonials images="images" delay="4000" startwith="1"></testimonials>
			<nav class="row center-inline main-navigation base-transparent-medium" my-directive template-path="templates/directives/navbar.html"></nav>
			<!-- <div class="navbar-substitute"></div> -->
		</header>
	
		<div class="row columns-wrapper">
			<section class="row center-both page-content base-transparent-strong" ng-view>
			</section>
			<aside class="column center-inline right-sidebar base-transparent-medium divided-no-border" my-directive template-path="templates/directives/right-sidebar.html"></aside>
			<div class="right-sidebar-substitute"></div>
		</div>
		
		<footer class="column main-footer base-transparent-medium">
			<div class="column store-items base-transparent-medium" my-directive template-path="templates/directives/store-items-footer.html"></div>
			<div class="sign-up-mobile base-transparent-medium divided-no-border" my-directive template-path="templates/directives/sign-up.html"></div>
			<section class="social-links-mobile divided-no-border" my-directive template-path="templates/directives/social-icons.html"></section>
			<div class="footer-copyright">
				<small id="copyYear" class="copyright">Monkees Copyright 2016</small>
			</div>
		</footer>
		<div class="main-footer-substitute" style="display: none"></div>
	</section>
	
	<!-- SCRIPTS -->
	<script src="scripts/libraries.min.js"></script>
	<script src="scripts/my-scripts.min.js"></script>
	
	<!-- DEBUG SCRIPTS-->
	<!-- <script src="scripts/libraries-debug.js"></script> -->
	<!-- <script src="scripts/my-scripts.js"></script> -->
	
</body>

</html>
