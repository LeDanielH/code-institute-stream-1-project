<!DOCTYPE html>
<html ng-app="bandApp" ng-controller="IndexController" lang="en" ng-cloak>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>band website</title>
	<meta name="description" content="stream-1 angular app project">
	<link rel="stylesheet" href="styles/main.min.css">
</head>
<body>
	<aside class="left-sidebar base-transparent-medium divided-no-border" ng-include="'templates/directives/left-sidebar.html'"></aside>
	<div class="empty-column"></div>

	<section class="container">

			<header class="main-header">
			<div class="slider" ng-include="'templates/directives/testimonials.html'"></div>
			<nav class="main-navigation base-transparent-medium" ng-include="'templates/directives/navbar.html'"></nav>
			<div class="sticky-alias"></div>
		</header>

				<div class="columns-wrapper">
			<section class="content base-transparent-strong" ng-view>
			</section>
			<aside class="right-sidebar base-transparent-medium divided-no-border" ng-include="'templates/directives/right-sidebar.html'"></aside>
		</div>

				<footer class="main-footer base-transparent-medium">
			<div class="store-items base-transparent-medium" ng-include="'templates/directives/store-items-footer.html'"></div>
			<div class="sign-up-mobile divided-no-border" ng-include="'templates/directives/sign-up.html'"></div>
			<section class="social-links-mobile divided-no-border" ng-include="'templates/directives/social-icons.html'"></section>
			<div class="footer-copyright">
				<small id="copyYear" class="copyright">Monkees Copyright 2016</small>
			</div>
		</footer>
	</section>


	<script src="scripts/libraries-debug.js"></script>
	<script src="scripts/my-scripts.js"></script>

	</body>

</html>
