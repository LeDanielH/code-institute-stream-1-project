<header class="blog-intro-header">
	<h2 class="h3">{{post.heading}}</h2>
	<small class="blog-intro-date"><i class="fa fa-calendar"></i> {{post.date}}</small>
</header>
<article class="blog-intro-content">
	<div class="img-wrapper">
		<img src="{{post.imageSrc}}" alt="blog cover" class="blog-img">
	</div>
	<p>{{post.introContent}}</p>
</article>
<footer>
	<a class="read-more" href="#">Read more <i class="fa fa-chevron-right"></i></a>
</footer>
