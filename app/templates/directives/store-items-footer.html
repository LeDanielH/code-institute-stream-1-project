<header><h3 class="h4">{{sortByCategory}}</h3><div class="input-wrap-inline"><label for="sortBy"><h5>Sort by:&nbsp;</h5></label><select ng-model="sortByCategory" ng-options="category for category in sortByCategories" name="sortBy" id="sortBy"></select></div></header><section class="store-items-area-wrapper"><span class="icon-circle-left"><i class="fa fa-chevron-left fa-2x"></i></span><div class="store-items-wrapper"><div class="store-item" ng-repeat="item in storeItems | limitTo: 5 | orderBy:sortByCategory"><a href="#/store/{{item.id}}"><i class="fa fa-soundcloud fa-2x"></i><p>{{item.name}}</p></a></div></div><span class="icon-circle-right"><i class="fa fa-chevron-right fa-2x"></i></span></section><footer class="store-items-footer"><a class="visit-store" href="#">Go to store <i class="fa fa-chevron-right"></i></a></footer>
