<label for="credit-card">Credit Card Details:</label>
<div class="img-wrapper">
	<div class="credit-card">
		<div class="card-logo" id="circle-1"></div>
		<div class="card-logo" id="circle-2"></div>
		<div id="chip"></div>
		<strong data-fittext data-fittext-min="20" id="card-number">{{cardNumber}}</strong>
		<p id="card-name">{{cardName}}</p>
		<p id="card-date">{{cardMonth}}/{{cardYear}}</p>
	</div>
</div>
<br>
<div class="input-wrap-inline card-name">
	<label class="small-label" for="credit-card-name">Name on Card</label>
	<input type="text" id="credit-card-name" ng-init="cardName=initName" ng-model="cardName" placeholder="Name on your card" autocomplete="name" ng-pattern="[A-Za-z]{1,30}( ){1,3}[A-Za-z]{1,30}( )?" ng-maxlenght="80" title="name on your card" required>
</div>
<div class="input-wrap-inline card-number">
	<label for="credit-card" class="small-label">Card Number</label>
	<input type="text" id="credit-card" ng-init="cardNumber='0000 0000 0000 0000'" ng-model="cardNumber" name="cardnumber" autocomplete="cc-number" placeholder="XXXX-XXXX-XXXX-XXXX" ng-pattern="[0-9]{4}( )?(\-)?[0-9]{4}( )?(\-)?[0-9]{4}( )?(\-)?[0-9]{4}" ng-maxlenght="19" required>
</div>
<div class="input-wrap-inline card-cvv">
	<label for="card-cvv" class="small-label">Card CVV</label>
	<input type="text" id="card-cvv" name="cvv" autocomplete="cvv-number" placeholder="XXX" ng-pattern="[0-9]{3}" ng-maxlenght="3" title="3 digit number on the backside of your card" required>
</div>
<div class="input-wrap-inline card-expiry-date">
	<label for="month" class="small-label">Expiry Date</label>
	<div class="input-wrap-inline">
		<select ng-model="cardMonth" ng-options="month for month in getMonths" ng-init="cardMonth=initMonth" name="month" id="month" required></select>
		<select ng-model="cardYear" ng-options="year for year in getYears" ng-init="cardYear=initYear" name="year" id="year" required>
		</select>
	</div>
</div>
<label for="address">Billing Address</label>
<input type="text" id="street" name="address" autocomplete="street-address" placeholder="street &amp; house number" required ng-maxlenght="50">
<input type="text" id="city" name="city" autocomplete="address-level2" placeholder="city" ng-maxlenght="40" required>
<input type="text" id="post-code" name="post-code" autocomplete="postal-code" placeholder="post code" required>
<select name="country" id="country" autocomplete="country" ng-include="'templates/directives/gigs-directives/countries.html'" required></select>
